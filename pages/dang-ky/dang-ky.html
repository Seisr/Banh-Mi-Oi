<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="shortcut icon" href="//theme.hstatic.net/200000392523/1000896443/14/favicon.png?v=104" type="image/png" />
  <link rel="stylesheet" href="./dang-ky.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <div id="header"></div>
  </header>
  <div class=" main">
    <div class="left">
      <h1>Đăng ký</h1>
      <h1>_________</h1>
    </div>

    <div class="right">
      <form id="dang-ky">
        <label for="fullname"><b>Họ và Tên</b></label>
        <input type="text" placeholder="Nhập họ và tên" name="fullname" required>
        <label for="dob"><b>Ngày tháng năm sinh</b></label>
        <input type="text" placeholder="dd/mm/yyyy" name="dob" required>
        <div>
          <input id="radio1" type="radio" value="female" name="gender" />
          <label for="radio1"><b>Nữ</b></label>
          <input id="radio2" type="radio" value="male" name="gender" />
          <label for="radio2"><b>Nam</b></label>
        </div>
        <br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Nhập email" name="email" required>
        <label for="email"><b>Số điện thoại</b></label>
        <input type="text" placeholder="Nhập số điện thoại" name="phone" required>
        <label for="uname"><b>Tên tài khoản</b></label>
        <input type="text" placeholder="Nhập tên tài khoản" name="username" required>
        <label for="psw"><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Mật khẩu" name="password" required>
        <button type="submit">Đăng ký</button>
        <span class="psw">
          <a href="../dang-nhap/dang-nhap.html">Đăng nhập?</a>
        </span>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    var frm = $("#dang-ky");

    frm.submit(function (e) {
      e.preventDefault();
      console.log(frm.serialize())
      var body = {};
      var dataArray = frm.serializeArray();
      for (var i = 0; i < dataArray.length; i++) {
        body[dataArray[i].name] = dataArray[i].value;
      }

      $.ajax({
        type: "POST",
        url: "https://banhmioi-nvpaf9d6.b4a.run/users",
        data: JSON.stringify(body),
        contentType: "application/json; charset=utf-8",
        success: function (data) {
          console.log("Submission was successful.");
          console.log(data);
          window.location.href = '../dang-nhap/dang-nhap.html';
          alert("Đăng ký thành công! Hãy đăng nhập để đặt hàng")
        },
        error: function (data) {
          console.log("An error occurred.");
          console.log(data);
          alert("Đăng ký thất bại")
        },
      });
    });

  </script>
  <footer id="footer"></footer>
</body>
<script>
  $(function () {
    $("#header").load("../header.html")
    $("#footer").load("../footer.html")
  })
</script>

</html>
