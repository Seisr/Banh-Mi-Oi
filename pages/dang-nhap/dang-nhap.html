<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="shortcut icon" href="//theme.hstatic.net/200000392523/1000896443/14/favicon.png?v=104" type="image/png" />
  <link rel="stylesheet" href="./dang-nhap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <div id="header"></div>
  </header>
  <div class="main">
    <div class="left">
      <h1>Đăng nhập</h1>
      <h1>_________</h1>
    </div>

    <div class="right">
      <form id="dang-nhap">
        <label for="username"><b>Tên tài khoản</b></label>
        <input type="text" placeholder="Nhập tên tài khoản" name="username" required>
        <label for="password"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu" name="password" required>

        <button type="submit">Đăng nhập</button>
        <span class="psw">
          <a href="../dang-ky/dang-ky.html">Đăng ký?</a>
        </span>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    var frm = $("#dang-nhap");

    frm.submit(function (e) {
      e.preventDefault();
      console.log(frm.serialize())
      var body = {};
      var dataArray = frm.serializeArray();
      for (var i = 0; i < dataArray.length; i++) {
        body[dataArray[i].name] = dataArray[i].value;
      }

      $.ajax({
        type: "POST",
        url: "https://banhmioi-nvpaf9d6.b4a.run/login",
        data: JSON.stringify(body),
        contentType: "application/json; charset=utf-8",
        success: function (data) {
          console.log("Submission was successful.");
          sessionStorage.setItem('token', data.jwt)
          console.log(sessionStorage.token);
          window.location.href = "../san-pham/san-pham.html";
          alert("Đăng nhập thành công!")
        },
        error: function (data) {
          console.log("Tên hoặc mật khẩu không chính xác");
          console.log(data);
          alert("Tên hoặc mật khẩu không chính xác")
        },
      });
    });

  </script>
  <footer id="footer"></footer>
</body>
<script>
  $(function () {
    $("#header").load("../header.html")
    $("#footer").load("../footer.html")
  })
</script>

</html>
