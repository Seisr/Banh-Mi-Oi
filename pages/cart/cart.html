<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ Hàng</title>
  <link rel="shortcut icon" href="//theme.hstatic.net/200000392523/1000896443/14/favicon.png?v=104" type="image/png" />
  <link rel="stylesheet" href="./cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      if (sessionStorage.getItem('token')) {
        window.location.href = '../cart/cart.html';
      } else {
        alert("Vui lòng đăng nhập")
        window.location.href = '../dang-nhap/dang-nhap.html';
      }
    });
  </script>
  <header>
    <div id="header"></div>
  </header>
  <div class="main">
    <div class="left">
      <h1 style="text-align: center">Giỏ hàng của bạn</h1>

      <section class="cart-products">
        <div class="product-rows all-cart-items-container" id="product-rows"></div>
      </section>
    </div>

    <div class="right">
      <h1>Thông tin nhận hàng</h1>
      <form id="mua-hang">
        <label for="address"><b>Địa chỉ nhận hàng</b></label>
        <input type="text" placeholder="Nhập địa chỉ nhận hàng" name="address" required>
        <label for="phone"><b>Số điện thoại nhận hàng</b></label>
        <input type="text" placeholder="Nhập số điện thoại nhận hàng" name="phone" required>

        <div class="label" id="label"></div>
        <button type="submit" id="dat-hang-button">Đặt Hàng</button>
      </form>
    </div>

    <script src="./cart.js"></script>
  </div>
  <footer id="footer"></footer>
</body>
<script>
  $(function () {
    $("#header").load("../header.html")
    $("#footer").load("../footer.html")
  })
</script>

</html>
